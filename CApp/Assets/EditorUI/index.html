<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="window" style="height: calc(100vh - 3px);">
        <div class="title-bar">
            <div class="title-bar-text">ひかりチャット</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" id="Minimize"></button>
                <button aria-label="Restore" id="Restore" class="hidden"></button>
                <button aria-label="Maximize" id="Maximize"></button>
                <button aria-label="Close" id="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="chat-container">
                <div class="chat-header">
                    <span id="modelDisplay" class="model-display"></span>
                    <button id="addTabButton" class="add-tab-button" title="新しいタブを追加">＋</button>
                    <button id="resetButton" class="reset-button" title="チャットをリセット">リセット</button>
                    <button id="settingsButton" class="settings-button" title="設定">設定</button>
                </div>

                <!-- タブ -->
                <section class="tabs chat-tabs">
                    <menu role="tablist" aria-label="チャットタブ">
                        <li>
                            <button role="tab" aria-selected="true" aria-controls="tab-chat-1" id="tab-chat-1-btn">
                                <span class="tab-title">チャット 1</span>
                                <span class="tab-close" aria-label="タブを閉じる" data-tab="tab-chat-1">×</span>
                            </button>
                        </li>
                    </menu>

                    <!-- チャットタブ -->
                    <article role="tabpanel" id="tab-chat-1">
                        <div class="chat-messages" id="chatMessages-1"></div>
                        <div class="chat-input-area">
                            <textarea id="chatInput-1" placeholder="メッセージを入力..." rows="3"></textarea>
                            <button id="sendButton-1" class="send-button">送信</button>
                        </div>
                    </article>
                </section>
            </div>
        </div>

        <!-- 設定モーダル -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="title-bar">
                    <div class="title-bar-text">設定</div>
                    <div class="title-bar-controls">
                        <button aria-label="Close" id="closeSettings"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="apiKey">API キー</label>
                        <input type="password" id="apiKey" placeholder="sk-..." />
                    </div>
                    <div class="form-group">
                        <label for="apiEndpoint">エンドポイント</label>
                        <input type="url" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions" />
                    </div>
                    <div class="form-group">
                        <label for="modelSelect">モデル</label>
                        <select id="modelSelect">
                            <option value="gpt-4o-mini">gpt-4o-mini</option>
                            <option value="gpt-4o">gpt-4o</option>
                            <option value="gpt-4-turbo">gpt-4-turbo</option>
                            <option value="gpt-4">gpt-4</option>
                            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button id="saveSettings" class="default">保存</button>
                        <button id="cancelSettings">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
