<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>設定</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=">
</head>

<body class="settings-window">
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">設定</div>
            <div class="title-bar-controls">
                <button aria-label="Close" id="closeButton"></button>
            </div>
        </div>
        <div class="window-body settings-body">
            <section class="tabs">
                <!-- タブのリスト -->
                <menu role="tablist" aria-label="設定タブ">
                    <button role="tab" aria-selected="true" aria-controls="tab-api" id="tab-api-btn">API 設定</button>
                    <button role="tab" aria-selected="false" aria-controls="tab-model" id="tab-model-btn">モデル設定</button>
                    <button role="tab" aria-selected="false" aria-controls="tab-advanced" id="tab-advanced-btn">詳細設定</button>
                </menu>

                <!-- API 設定タブ -->
                <article role="tabpanel" id="tab-api">
                    <div class="form-group">
                        <label for="apiType">API 種別</label>
                        <select id="apiType">
                            <option value="chat_completions">Chat Completions API (OpenAI 互換)</option>
                            <option value="responses">Responses API (OpenAI)</option>
                            <option value="anthropic">Anthropic API</option>
                            <option value="gemini">Google Gemini API</option>
                        </select>
                        <div class="api-type-info" id="apiTypeInfo">OpenAI 互換の API エンドポイントを使用します</div>
                    </div>
                    <div class="form-group">
                        <label for="endpointPreset">エンドポイント</label>
                        <div class="endpoint-group">
                            <select id="endpointPreset">
                                <option value="openai">OpenAI</option>
                                <option value="azure_openai">Azure OpenAI</option>
                                <option value="gemini">Google Gemini</option>
                                <option value="grok">Grok (xAI)</option>
                                <option value="anthropic">Anthropic</option>
                                <option value="ollama">Ollama</option>
                                <option value="custom">その他（カスタム入力）</option>
                            </select>
                            <input type="url" id="apiEndpoint" placeholder="https://api.openai.com/v1/chat/completions" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apiKey">API キー</label>
                        <input type="password" id="apiKey" placeholder="sk-..." />
                    </div>
                </article>

                <!-- モデル設定タブ -->
                <article role="tabpanel" hidden id="tab-model">
                    <div class="form-group">
                        <label for="modelSelect">モデル</label>
                        <select id="modelSelect">
                            <option value="gpt-4o-mini">gpt-4o-mini</option>
                            <option value="gpt-4o">gpt-4o</option>
                            <option value="gpt-4-turbo">gpt-4-turbo</option>
                            <option value="gpt-4">gpt-4</option>
                            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                            <option value="o1-preview">o1-preview</option>
                            <option value="o1-mini">o1-mini</option>
                            <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
                            <option value="claude-3-5-sonnet-latest">Claude 3.5 Sonnet</option>
                            <option value="claude-3-5-haiku-latest">Claude 3.5 Haiku</option>
                            <option value="claude-3-opus-latest">Claude 3 Opus</option>
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                            <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                            <option value="grok-2">Grok-2</option>
                            <option value="grok-2-vision">Grok-2 Vision</option>
                        </select>
                    </div>
                    <div class="form-group" id="azureOpenAiGroup" style="display: none;">
                        <label for="azureDeployment">Azure OpenAI デプロイ名</label>
                        <input type="text" id="azureDeployment" placeholder="gpt-4o-mini" />
                    </div>
                </article>

                <!-- 詳細設定タブ -->
                <article role="tabpanel" hidden id="tab-advanced">
                    <div class="form-group">
                        <div class="field-row">
                            <input type="checkbox" id="streaming" />
                            <label for="streaming">ストリーミング応答を有効にする</label>
                        </div>
                    </div>
                </article>
            </section>

            <div class="form-actions">
                <button id="saveSettings" class="default">保存</button>
                <button id="cancelSettings">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
